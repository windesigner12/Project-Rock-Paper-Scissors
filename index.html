<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
   

</head>
<header>
    <h1 color="white"><img src="img/minimove.png" /></h1>
</header>
<body>
  
  <div id="container">

    <div id="roundResult">
      <h1 id="round"><img src="img/move.png" /></h1>
      <div id="playerChoice"></div>
      <div id="computerChoice" class="lb"></div>
      <div id="result"></div>
    </div>

    <div class="middle">
      <button class="btn" id="rock"><img src="img/rock.png" width="100px" height="120"/></button>
      <button class="btn" id="paper"><img src="img/paper.png" width="100px" height="120"/></button>
      <button class="btn" id="scissors"><img src="img/scissors.png" width="150px" height="120"/></button>
    </div>

    <div id="scores">
      <div id="playerScore" class="lb">Your score:<br>0</div>
      <div id="computerScore" class="lb">Computer score:<br>0</div>
      <div id="ties" class="lb">Ties:<br>0</div>
      <div id="winner"></div>
    </div>

    <button id="reset">Reset</button>

  </div>


 <script src="myscritp.js"></script> 
  
  </body>
<footer>
 

</footer>
</html>
